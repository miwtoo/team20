<mat-card class="card-table">
    <div>
      <button mat-raised-button color="primary" type="button" routerLink="/manu" type="button">Menu</button>&nbsp;
      <button mat-raised-button color="warn" type="button" routerLink="/report-problem" type="button">แจ้งปัญหาใหม่</button>&nbsp;
    </div><br><br>

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>แจ้งปัญหาร้องเรียน</mat-card-title>
        <mat-card-subtitle>แจ้งปัญหาที่พบ</mat-card-subtitle>
    </mat-card-header>
    <div class="table">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ค้นหา">
        </mat-form-field>
      <table mat-table [dataSource]="dataSource">
    
        <!-- รหัสสินค้า Column -->
        <ng-container matColumnDef="reportId">
          <th mat-header-cell *matHeaderCellDef> no. </th>
          <td ma-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- ชื่อสินค้า Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> หัวข้อ </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- detail Column -->
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef> ข้อมูล </th>
          <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
        </ng-container>

        <!-- room Column -->
        <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef> ห้องที่เกิดปัญหา </th>
            <td mat-cell *matCellDef="let element"> {{element.room}} </td>
        </ng-container>

        <!-- tag Column -->
        <ng-container matColumnDef="tag">
            <th mat-header-cell *matHeaderCellDef> แท็ก </th>
            <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="onView(row)"><mat-icon>visibility</mat-icon></button>
            </mat-cell>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
    
    </div>
</mat-card>
